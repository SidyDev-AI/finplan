<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="stylesheet" href="../css/perfil.css" />
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="../img/logo.png" alt="FinPlan Logo" />
        <span>Fin<span class="green">Plan</span></span>
      </div>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Budget</a>
        <a href="#">Categories</a>
        <a href="#">Transactions</a>
        <a href="#">Analytics</a>
        <a href="#">Accounts</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
        <a href="#">Log out</a>
      </nav>
      <div class="theme-toggle">
        <button>🌙</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <span>Today: 31-03-25 20:00</span>
        <span>General balance: R$ 15.543,00 <span class="green">(+ R$ 124,32)</span></span>
        <div class="user-profile">
          <span>User profile</span>
        </div>
      </header>

      <section class="profile-box">
        <div class="tabs">
          <button class="active">Dados da conta</button>
          <button>Cartões</button>
        </div>

        <div class="profile-details">
          <div class="avatar-section">
            <div class="avatar"></div>
            <div class="user-info">
              <h3>User name</h3>
              <p class="green">Investor profile ➜</p>
            </div>
            <button class="edit-btn">Editar ✎</button>
          </div>

          <form class="profile-form">
            <label><span>👤</span><input type="text" placeholder="Full name" disabled /></label>
            <label><span>✉️</span><input type="email" placeholder="Email" disabled /></label>
            <label><span>🔒</span><input type="password" placeholder="Password" disabled /></label>
            <label><span>🆔</span><input type="text" placeholder="CPF" disabled /></label>
          </form>

          <button class="delete-btn">Excluir 🗑️</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
