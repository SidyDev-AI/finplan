<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>FinPlan | Register</title>
</head>
<body>
  <section id="container">
    <div class="theme">
      <div class="sun">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div class="moon">
        <i class="fa-solid fa-moon"></i>
      </div>
    </div>
    <div id="content">
      <img class="logo" src="../img/logo.png" alt="Logo FinPlan">
      <h1>Criar conta</h1>
      <form id="formCadastro" action="../backend/cadastrar_usuario.php" method="POST">
        <div class="user">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
        </div>
        <div class="email">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="password">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="6">
        </div>
        <div class="confirm-password">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="confirm_senha" name="confirm_senha" placeholder="Confirmar senha" required minlength="6">
        </div>
        <button type="submit" class="form-btn">Cadastrar</button>
      </form>
      <p>JÃ¡ possui conta? <a href="../../index.html">Entrar</a></p>
      <p> --------------- OU --------------- </p>

        <a href="#"><img src="../img/icons/google.png" alt="Link google account login"></a>
        <a href="#"><img src="../img/icons/apple.png" alt="Link apple account login"></a>
      </div>
    </div>
  </section>
